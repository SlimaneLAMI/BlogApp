<body>
    <div class="navbar-fixed">
        <nav class="nav-wrapper indigo">
            <div class="container">
                <div>
                    <a href="../home.html"><img id="imgLogo" src="../img/logo.png" class="brand-logo"></a>

    <div class="col s12 l12">
        <div class="card">
            <div class="carousel">
                <div class="carousel-slider center" data-indicators="true">
                    <a href="#one!" class="carousel-item"><img id="attrImg" alt="Mercure"></a>
                    <a href="#two!" class="carousel-item"><img id="attrImg1" alt="Mercure"></a>
                    <a href="#three!" class="carousel-item"><img id="attrImg2" alt="Mercure"></a>
                    <a href="#four!" class="carousel-item"><img id="attrImg3" alt="Mercure"></a>
                </div>
            </div>
            <div class="card-content">
                <span id="attrLeb" class="card-title"></span>

    <script src="../cordova.js"></script>
    <script src="../js/jquery-3.6.0.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/materialize.js"></script>

    <script>

        function loadAttr() {
            // $.getJSON('http://localhost:5557/articles/', function (e) {
                $.getJSON('http://10.0.2.2:5557/articles/', function (e) {
                console.log(e);

                e.forEach(element => {
                    if (element.libelle == "venus") {
                        $('#attrImg').attr('src', '../' + element.urlPhotoPr).appendTo();
                        $('#attrImg1').attr('src', '../' + element.urlPhotoDetail1).appendTo();
                        $('#attrImg2').attr('src', '../' + element.urlPhotoDetail2).appendTo();
                        $('#attrImg3').attr('src', '../' + element.urlPhotoDetail3).appendTo();
                        $('#attrLeb').text(element.libelle).appendTo();
                        $('#attrDes').text(element.description2).appendTo();
                    }
                });
            })
        }
        loadAttr();

    </script>

</body>
