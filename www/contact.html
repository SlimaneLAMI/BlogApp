<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <!-- <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
  <meta name="color-scheme" content="light dark">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/materialize.css">
  <title>Contact</title>
</head>

<body>
  <div class="navbar-fixed">
    <nav class="nav-wrapper indigo">
      <div class="container">
        <div>
          <a href="home.html"><img id="imgLogo" src="img/logo.png" class="brand-logo"></a>
        </div>
        <a href="#" class="sidenav-trigger" data-target="mobile-demo">
          <i class="material-icons">menu</i>
        </a>
        <ul class="right hide-on-med-and-down">
          <li><a href="home.html">Home</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="information.html">Information</a></li>
        </ul>
      </div>
    </nav>
  </div>

  <ul class="sidenav indigo lighten-1" id="mobile-demo">
    <li><a href="home.html">Home</a></li>
    <li><a href="blog.html">Blog</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li><a href="information.html">Information</a></li>
  </ul>

  <div class="container">
    <div class="card-content white-text">
      <h5 class="card-title center">Contactez-nous</h5>
    </div>
    <div class="card-content">
      <div class="input-field">
        <i class="material-icons prefix">contacts</i>
        <input type="text" id="subName">
        <label for="subName">Nom</label>
      </div>
      <div class="input-field">
        <i class="material-icons prefix">contact_mail</i>
        <input type="email" id="subEmail" data-validation-required-message="Veuillez saisir votre message svp !">
        <label for="subEmail">Email</label>
      </div>
      <div class="input-field">
        <i class="material-icons prefix">contact_phone</i>
        <input type="text" id="subTel">
        <label for="subTel">Numéro de téléphone</label>
      </div>
      <div class="input-field">
        <i class="material-icons prefix">message</i>
        <textarea type="text" id="subMsg"></textarea>
        <label for="subMsg">Message</label>
      </div>

      <br>
      <div>
        <label>
          &nbsp;<button id="submitBtn" class="waves-effect waves-light btn indigo">Envoyer</button>
        </label>
      </div>
    </div>
  </div>

  <script src="cordova.js"></script>
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/index.js"></script>
  <script src="js/materialize.js"></script>
</body>

</html>
