  <script>
    function loadAttr() {
      // $.getJSON('http://localhost:5557/articles/', function (e) {
        $.getJSON('http://10.0.2.2:5557/articles/', function (e) {
        console.log(e);

        e.forEach(element => {
          switch (element.id) {
            case 1:
              $('#planet1 #attrImg').attr('src', element.urlPhotoPr).appendTo();
              $('#planet1 #attrLeb').text(element.libelle).appendTo();
              $('#planet1 #attrDes').text(element.description1).appendTo();
              break;
            case 2:
              $('#planet2 #attrImg').attr('src', element.urlPhotoPr).appendTo();
              $('#planet2 #attrLeb').text(element.libelle).appendTo();
              $('#planet2 #attrDes').text(element.description1).appendTo();

              $('#planet3 #attrDes').text(element.description1).appendTo();

            case 4:

              $('#planet4 #attrLeb').text(element.libelle).appendTo();
              $('#planet4 #attrDes').text(element.description1).appendTo();
              break;
            case 5:

              $('#planet5 #attrLeb').text(element.libelle).appendTo();
              $('#planet5 #attrDes').text(element.description1).appendTo();

              $('#planet7 #attrDes').text(element.description1).appendTo();

              $('#planet8 #attrLeb').text(element.libelle).appendTo();
